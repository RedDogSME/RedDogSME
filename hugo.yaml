# Hugo configuration file
title: RedDogSME

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact ↗
      url: "https://calendly.com/"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
  
  footer:
    displayCopyright: true
    displayPoweredBy: true
    copyright: "© 2025 RedDogSME. All rights reserved."

  editURL:
    enable: true
    base: "https://github.com/RedDogSME/edit/main/content"
  
  theme:
    default: dark
    displayToggle: true

  page:
    # Enable image lazy loading
    imageZoom: true
