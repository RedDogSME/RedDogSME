<!-- Theme Toggle Button -->
<button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark/light mode">
  <svg xmlns="http://www.w3.org/2000/svg" class="sun-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" class="moon-icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none">
    <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
  </svg>
</button>

<style>
  /* Hide/show icons based on theme */
  html.dark .sun-icon, html.light .moon-icon {
    display: inline-block;
  }
  html.dark .moon-icon, html.light .sun-icon {
    display: none;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('theme-toggle');
    
    themeToggle.addEventListener('click', () => {
      // Toggle between light and dark theme
      const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      // Update class on html element
      document.documentElement.classList.remove(currentTheme);
      document.documentElement.classList.add(newTheme);
      
      // Store preference
      localStorage.setItem('theme', newTheme);
    });
  });
</script>
